        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Animation Utilities */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out;
      }
      .animate-slide-up {
        animation: slideUp 0.3s ease-out;
      }
